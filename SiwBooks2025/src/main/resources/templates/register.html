<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,600" rel="stylesheet">
	<title>Siwbooks - Registrazione</title>
	<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; background: #f5ecd7;">
	<div class="login-bar">
		<div class="left">
			<a th:href="@{/}" class="back-btn">
				<img th:src="@{/images/backhome.png}" src="/images/backhome.png" alt="Home">
			</a>
		</div>
		<div class="login-center">
			<span class="login-title-main">SiwBooks</span>
			<span class="login-title-sub">Benvenuto nella tua libreria digitale</span>
		</div>
		<div class="right">
			<a th:href="@{/books}"><button class="nav-btn">Libri</button></a>
			<a th:href="@{/authors}"><button class="nav-btn">Autori</button></a>
		</div>
	</div>
	<div class="login-container">
		<div class="login-card register-card">
			<h2>Registrati a SiwBooks</h2>
			<form class="login-form" th:action="@{/register}" method="POST" autocomplete="off" novalidate>
				<label for="nome">Nome</label>
				<input type="text" th:field="${user.name}" placeholder="Inserisci nome" required minlength="2" autocomplete="off"/>
				<span class="form-feedback" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></span>
				<label for="cognome">Cognome</label>
				<input type="text" th:field="${user.surname}" placeholder="Inserisci cognome" required minlength="2" autocomplete="off"/>
				<span class="form-feedback" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></span>
				<label for="email">Email</label>
				<input type="email" th:field="${user.email}" placeholder="Inserisci email" required/>
				<span class="form-feedback" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
				<label for="username">Username</label>
				<input type="text" th:field="${credentials.username}" placeholder="Scegli uno username" required minlength="4" autocomplete="off"/>
				<span class="form-feedback" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>
				<label for="password">Password</label>
				<input type="password" th:field="${credentials.password}" placeholder="Scegli una password" required minlength="6"/>
				<span class="form-feedback" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></span>
				<label for="confermaPwd">Conferma Password</label>
				<input type="password" name="confirmPwd" placeholder="Conferma password" required minlength="6"/>
				<button type="submit" class="login-btn">Registrati</button>
				<div class="login-link">
					<p>Hai gi√† un account? <a th:href="@{/login}" class="signup-link">Accedi</a></p>
				</div>
				<span th:if="${msgSuccess}" class="success-message" th:text="${msgSuccess}"></span>
				<span th:if="${msgError}" class="error-msg" th:text="${msgError}"></span>
			</form>
		</div>
	</div>
	<footer class="main-footer">
		SiwBooks &ndash; La tua Libreria Digitale
	</footer>
</body>
</html>
