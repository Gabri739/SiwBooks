<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{images/logo.png}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:400,600" rel="stylesheet">
    <title>Modifica Profilo - SiwBooks</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <div class="top-bar">
        <div class="left">
            <a th:href="@{/}" class="back-btn">
                <img th:src="@{/images/backhome.png}" src="/images/backhome.png" alt="Home">
            </a>
        </div>
        <div class="center">
            <h1>SiwBooks</h1>
            <p>Benvenuto nella libreria digitale SiwBooks!<br>Scopri, esplora e condividi la passione per la lettura con una collezione sempre aggiornata di libri e autori.</p>
        </div>
        <div class="right">
            <div class="navbar-links-group">
                <a th:href="@{'/user/books'}"><button class="top-btn">Libri</button></a>
                <a th:href="@{'/user/authors'}"><button class="top-btn">Autori</button></a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="top-btn">Esci</button>
                </form>
            </div>
        </div>
    </div>

    <main class="main-content profile-main">
        <div class="profile-card">
            <div class="profile-header">
                <h2>Modifica Profilo</h2>
            </div>
            <form th:action="@{'/user/' + ${user.id} + '/modifyUser'}" method="post" th:object="${user}" style="width:100%;">
                <div class="profile-info">
                    <div class="info-row" style="flex-direction:column; align-items:flex-start; border-bottom:none; padding-bottom:0; gap:2px;">
                        <label for="name" class="info-label" style="margin-bottom:2px;">Nome:</label>
                        <input type="text" id="name" th:field="*{name}" class="info-value" required />
                    </div>
                    <div class="info-row" style="flex-direction:column; align-items:flex-start; border-bottom:none; padding-bottom:0; gap:2px;">
                        <label for="surname" class="info-label" style="margin-bottom:2px;">Cognome:</label>
                        <input type="text" id="surname" th:field="*{surname}" class="info-value" required />
                    </div>
                    <div class="info-row" style="flex-direction:column; align-items:flex-start; border-bottom:none; padding-bottom:0; gap:2px;">
                        <label for="email" class="info-label" style="margin-bottom:2px;">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="info-value" required />
                    </div>
                </div>
                <div class="profile-actions">
                    <button type="submit" class="action-btn">Salva Modifiche</button>
                    <a th:href="@{'/user/' + ${user.id}}" class="action-btn" style="background:#d32f2f; color:#fff;">Annulla</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="min-footer">
        SiwBooks &ndash; La tua Libreria Digitale
    </footer>
</body>
</html>
